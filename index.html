<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nass-LHR</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background-color: #000000;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        header h1 {
            color: #f0e68c;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        .menu-icon {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-icon.open {
            transform: rotate(45deg);
        }

        .menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 250px;
            height: 100%;
            background-color: #2c2c2c;
            box-shadow: -4px 0 6px rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: start;
            gap: 15px;
            transition: right 0.3s ease;
        }

        .menu.open {
            right: 0;
        }

        .menu button {
            background-color: #444;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            text-align: left;
        }

        .menu button:hover {
            background-color: #555;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333333;
            color: #ccc;
            padding: 15px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Nass_LHR - Les INFORMABean's !!</h1>
        <div id="menuIcon" class="menu-icon">☰</div>
    </header>

    <!-- Menu défilant -->
    <div id="menu" class="menu">
        <button onclick="alert('Accueil sélectionné')">Accueil</button>
        <button onclick="alert('À propos sélectionné')">À propos</button>
        <button onclick="alert('Projets sélectionné')">Projets</button>
    </div>

    <!-- Contenu principal -->
    <section>
        <h2>Bienvenue sur mon site !</h2>
        <p>Le contenu de mon site...</p>
    </section>

    <footer>
        © 2024 Nass_LHR | Tous droits réservés
    </footer>

    <script>
        const menu = document.getElementById('menu');
        const menuIcon = document.getElementById('menuIcon');

        menuIcon.addEventListener('click', () => {
            menu.classList.toggle('open');
            menuIcon.classList.toggle('open');
            menuIcon.textContent = menu.classList.contains('open') ? '✖' : '☰';
        });
    </script>
</body>
</html>
